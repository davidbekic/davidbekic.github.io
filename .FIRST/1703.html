<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(65, innerWidth/innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setSize(innerWidth, innerHeight);

        document.body.appendChild(renderer.domElement);

        const roomgeo = new THREE.BoxGeometry(7000, 7000, 7000);
        const roommat = new THREE.MeshLambertMaterial({color: 0xFFEECC});
        roommat.side = THREE.DoubleSide;
        const room = new THREE.Mesh(roomgeo, roommat);
        const geo = new THREE.BoxGeometry(1, 100, 200);
        const mat = new THREE.MeshLambertMaterial({color: 0x2222CC});
        const box = new THREE.Mesh(geo, mat);

        const light1 = new THREE.AmbientLight(0xFFFFFF, 1, 100);
        //const light1 = new THREE.PointLight(0xFFFFEE, 300, 10000, 1);
        //light1.position.set(10, 10, 10);
        mat.map = THREE.ImageUtils.loadTexture('glass1.jpeg');
      
        scene.add(light1);

        scene.add(box);
        scene.add(room);
        
        camera.lookAt(new THREE.Vector3(0,0,0));
        camera.position.z = 800;
        camera.position.x = 225;
        
        

        let x = 0;
        function animate()
        {
            requestAnimationFrame(animate);
            box.position.x += 7 * (Math.sin(x/30) + 0);
            box.position.y += (10 * Math.cos(x/30))
            box.rotation.z += 0.009 + (0.01 * Math.random());
            box.rotation.x += 0.001 + (0.01 * Math.random());
            box.rotation.y += 0.004 + (0.01 * Math.random());
            console.log(x/20);
            renderer.render(scene, camera);
            x++;
        }

        animate();


    </script>
   
    
</body>
</html>
