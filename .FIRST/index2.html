<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        
        
        
        document.body.appendChild(renderer.domElement);
        scene.add(renderer);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(200, 20, 0);
        scene.add(spotLight);

        var spotLight1 = new THREE.SpotLight(0xffffff);
        spotLight1.position.set(-100, 20, -20);
        scene.add(spotLight1);



        const cubegeo1 = new THREE.BoxGeometry(100, 100, 100);
        const cubemat1 = new THREE.MeshLambertMaterial({color: 0xFFDDFF});
        const cube1 = new THREE.Mesh(cubegeo1, cubemat1);
        cubemat1.side = THREE.DoubleSide;
        scene.add(cube1);

        function animate()
        {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.0003;
            camera.position.x = 90 * Math.cos( time );
			camera.position.y = 10 * Math.cos( time );
			camera.position.z = 10 * Math.sin( time );
            renderer.render(scene, camera);
            camera.lookAt(scene.position);
           
        }

        animate();
    </script>
</body>
</html>
