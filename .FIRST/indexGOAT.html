<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        

        const texture = new THREE.TextureLoader().load( "salomet3.png" );
        
        
        document.body.appendChild(renderer.domElement);
        scene.add(renderer);

        var spotLight1 = new THREE.SpotLight(0xffffff);
        spotLight1.position.set(-10, 10, 0);
        scene.add(spotLight1);

        var spotLight2 = new THREE.SpotLight(0xffffff);
        spotLight2.position.set(100, -10, 50);
        scene.add(spotLight2);

        var spotLight3 = new THREE.SpotLight(0xffffff);
        spotLight3.position.set(-100, 0, -20);
        scene.add(spotLight3);

        const cubegeo2 = new THREE.BoxGeometry(10, 4, 2);
        const cubemat2 = new THREE.MeshLambertMaterial({color: 0xFF2233});
        cube2 = new THREE.Mesh(cubegeo2, cubemat2);
        cubemat2.side = THREE.DoubleSide;
        cubemat2.map = THREE.ImageUtils.loadTexture('salomet3.png');
        scene.add(cube2);

        const cubegeo1 = new THREE.BoxGeometry(300, 100, 100);
        const cubemat1 = new THREE.MeshLambertMaterial({color: 0xFFDDFF});
        const cube1 = new THREE.Mesh(cubegeo1, cubemat1);
        cubemat1.side = THREE.DoubleSide;
        scene.add(cube1);

        function animate()
        {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.0003;
            camera.position.x = 90 * Math.cos( time );
			camera.position.y = 10 * Math.cos( time );
			camera.position.z = 10 * Math.sin( time );
            cube2.rotation.x += 0.01;
            renderer.render(scene, camera);
            camera.lookAt(scene.position);
           
        }

        animate();
    </script>
</body>
</html>
