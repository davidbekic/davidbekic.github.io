<!DOCTYPE html>
<html>
	<body>
		<script src="three.js"></script>
		<script src="orbit2.js"></script>
		
	

		<script>
			
			const scene = new THREE.Scene({ antialiasing: true } );
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000000000)

			const renderer = new THREE.WebGLRenderer()

			renderer.setSize(window.innerWidth, window.innerHeight)

			document.body.appendChild(renderer.domElement)
			
			var clock = new THREE.Clock();
			const texLoader = new THREE.TextureLoader();

			const cylinderGeometry = new THREE.CylinderGeometry(5, 5, 100)
			const cylinderMaterial = new THREE.MeshBasicMaterial( {color: 0xFFEEFF})
			const cylinderMesh2 = new THREE.MeshBasicMaterial( {color: 0xFF8899})

			const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial)
			const cylinder2 = new THREE.Mesh(cylinderGeometry, cylinderMesh2)

		
			camera.position.z = 200
			camera.lookAt(0,0,0)
			
			
		
		
		
		//	controls.update();

			const planeGeometry= new THREE.PlaneGeometry(100, 200)
			const planeMesh = new THREE.MeshBasicMaterial( {color: 0xFFEEFF})
			const plane = new THREE.Mesh(planeGeometry, planeMesh)
			plane.position.y = - 60
			plane.rotation.x =  - (Math.PI / 2);
			scene.add(cylinder)
			scene.add(cylinder2)
			scene.add(plane)
			const light = new THREE.PointLight( 0xff0000, 100, 100 );
			light.position.set( 5, 5, 50 );
			scene.add( light );
			//scene.add(camera)


			//const controls = new OrbitControls( camera, renderer.domElement );


			function animate()
			{
				requestAnimationFrame(animate)
				renderer.render(scene, camera)
				cylinder.rotation.x += 0.001;
				cylinder.rotation.z += 0.009;
				cylinder.rotation.y += 0.002;
				cylinder.position.x +=  Math.sin((clock.getElapsedTime() * 1) + 5000)
				cylinder.position.z +=  Math.cos((	clock.getElapsedTime() * 1) + 5000)
				//controls.update();
			}
			animate()

		</script>	

	</body>


</html>
